<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="body-container light-mode-body">
      <header class="header">
        <h1 class="header-h1">
          Frustrated
          <span>
            <svg
              class="cat-paw-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="#000000"
              viewBox="0 0 256 256"
            >
              <path
                d="M212,80a28,28,0,1,0,28,28A28,28,0,0,0,212,80Zm0,40a12,12,0,1,1,12-12A12,12,0,0,1,212,120ZM72,108a28,28,0,1,0-28,28A28,28,0,0,0,72,108ZM44,120a12,12,0,1,1,12-12A12,12,0,0,1,44,120ZM92,88A28,28,0,1,0,64,60,28,28,0,0,0,92,88Zm0-40A12,12,0,1,1,80,60,12,12,0,0,1,92,48Zm72,40a28,28,0,1,0-28-28A28,28,0,0,0,164,88Zm0-40a12,12,0,1,1-12,12A12,12,0,0,1,164,48Zm23.12,100.86a35.3,35.3,0,0,1-16.87-21.14,44,44,0,0,0-84.5,0A35.25,35.25,0,0,1,69,148.82,40,40,0,0,0,88,224a39.48,39.48,0,0,0,15.52-3.13,64.09,64.09,0,0,1,48.87,0,40,40,0,0,0,34.73-72ZM168,208a24,24,0,0,1-9.45-1.93,80.14,80.14,0,0,0-61.19,0,24,24,0,0,1-20.71-43.26,51.22,51.22,0,0,0,24.46-30.67,28,28,0,0,1,53.78,0,51.27,51.27,0,0,0,24.53,30.71A24,24,0,0,1,168,208Z"
              ></path>
            </svg>
          </span>
          Cat
        </h1>
      </header>

      <section class="main-section background-light outer-light">
        <section class="show-evaluation-section light-mode">
          <div class="show-eval"></div>
        </section>

        <section class="btn-section background-light">
          <div class="key-row-1">
            <button class="btn btn-calc btn-clear btn-mode light-mode">
              Clear
            </button>
            <button class="btn btn-calc btn-back btn-mode light-mode">
              Back
            </button>
            <button class="btn btn-calc btn-left-paren btn-mode light-mode">
              (
            </button>
            <button class="btn btn-calc btn-right-paren btn-mode light-mode">
              )
            </button>
          </div>

          <div class="key-row-2">
            <button class="btn btn-calc btn-square-root btn-mode light-mode">
              &#8730;
            </button>
            <button class="btn btn-calc btn-power btn-mode light-mode">
              ^
            </button>
            <button class="btn btn-calc btn-percent btn-mode light-mode">
              %
            </button>
            <button class="btn btn-calc btn-divide btn-mode light-mode">
              /
            </button>
          </div>

          <div class="key-row-3">
            <button class="btn btn-calc btn-7 btn-mode light-mode btn-number">
              7
            </button>
            <button class="btn btn-calc btn-8 btn-mode light-mode btn-number">
              8
            </button>
            <button class="btn btn-calc btn-9 btn-mode light-mode btn-number">
              9
            </button>
            <button class="btn btn-calc btn-multiply btn-mode light-mode">
              x
            </button>
          </div>

          <div class="key-row-4">
            <button class="btn btn-calc btn-4 btn-mode light-mode btn-number">
              4
            </button>
            <button class="btn btn-calc btn-5 btn-mode light-mode btn-number">
              5
            </button>
            <button class="btn btn-calc btn-6 btn-mode light-mode btn-number">
              6
            </button>
            <button class="btn btn-calc btn-subtract btn-mode light-mode">
              -
            </button>
          </div>

          <div class="key-row-5">
            <button class="btn btn-calc btn-1 btn-mode light-mode btn-number">
              1
            </button>
            <button class="btn btn-calc btn-2 btn-mode light-mode btn-number">
              2
            </button>
            <button class="btn btn-calc btn-3 btn-mode light-mode btn-number">
              3
            </button>
            <button class="btn btn-calc btn-add btn-mode light-mode">+</button>
          </div>

          <div class="key-row-6">
            <button class="btn btn-calc btn-0 btn-mode light-mode btn-number">
              0
            </button>
            <button class="btn btn-calc btn-decimal btn-mode light-mode">
              .
            </button>
            <button class="btn btn-calc btn-equals btn-mode light-mode">
              =
            </button>
            <button class="btn dark-light-mode-btn light-mode">Mode</button>
          </div>
        </section>
      </section>
      <footer class="footer">&copy; frustratedcat 2023</footer>
    </div>
  </body>
</html>
