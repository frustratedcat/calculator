<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="body-container light-mode-body">
      <header class="header">
        <h1 class="header-h1">Calculator</h1>
      </header>

      <section class="main-section background-light">
        <section class="show-evaluation-section light-mode">
          <div class="show-eval"></div>
        </section>

        <section class="btn-section background-light">
          <div class="key-row-1">
            <button class="btn btn-clear btn-mode light-mode">Clear</button>
            <button class="btn btn-back btn-mode light-mode">Back</button>
            <button class="btn bnt-left-paren btn-mode light-mode">(</button>
            <button class="btn btn-right-paren btn-mode light-mode">)</button>
          </div>

          <div class="key-row-2">
            <button class="btn btn-negative btn-mode light-mode">( - )</button>
            <button class="btn btn-power btn-mode light-mode">^</button>
            <button class="btn btn-percent btn-mode light-mode">Percent</button>
            <button class="btn btn-divide btn-mode light-mode">/</button>
          </div>

          <div class="key-row-3">
            <button class="btn btn-7 btn-mode light-mode">7</button>
            <button class="btn btn-8 btn-mode light-mode">8</button>
            <button class="btn btn-9 btn-mode light-mode">9</button>
            <button class="btn btn-multiply btn-mode light-mode">x</button>
          </div>

          <div class="key-row-4">
            <button class="btn btn-4 btn-mode light-mode">4</button>
            <button class="btn btn-5 btn-mode light-mode">5</button>
            <button class="btn btn-6 btn-mode light-mode">6</button>
            <button class="btn btn-subtract btn-mode light-mode">-</button>
          </div>

          <div class="key-row-5">
            <button class="btn btn-1 btn-mode light-mode">1</button>
            <button class="btn btn-2 btn-mode light-mode">2</button>
            <button class="btn btn-3 btn-mode light-mode">3</button>
            <button class="btn btn-add btn-mode light-mode">+</button>
          </div>

          <div class="key-row-6">
            <button class="btn btn-0 btn-mode light-mode">0</button>
            <button class="btn btn-decimal btn-mode light-mode">.</button>
            <button class="btn btn-equals btn-mode light-mode">=</button>
            <button class="btn dark-light-mode-btn light-mode">Mode</button>
          </div>
        </section>
      </section>
      <footer class="footer">&copy; frustratedcat 2023</footer>
    </div>
  </body>
</html>
