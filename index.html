<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="body-container body-background-dark body-background-light">
      <header class="header">
        <h1 class="header-h1">Calculator</h1>
      </header>

      <section class="main-section background-dark background-light">
        <section class="show-evaluation-section eval-dark eval-light">
          <div class="show-input">Input and Results Window</div>
        </section>

        <section class="btn-section background-dark background-light">
          <div class="key-row-1">
            <button class="btn btn-dark btn-light">Clear</button>
            <button class="btn btn-dark btn-light">Back</button>
            <button class="btn btn-dark btn-light">(</button>
            <button class="btn btn-dark btn-light">)</button>
          </div>

          <div class="key-row-2">
            <button class="btn btn-dark btn-light">( - )</button>
            <button class="btn btn-dark btn-light">^</button>
            <button class="btn btn-dark btn-light">Percent</button>
            <button class="btn btn-dark btn-light">/</button>
          </div>

          <div class="key-row-3">
            <button class="btn btn-dark btn-light">7</button>
            <button class="btn btn-dark btn-light">8</button>
            <button class="btn btn-dark btn-light">9</button>
            <button class="btn btn-dark btn-light">x</button>
          </div>

          <div class="key-row-4">
            <button class="btn btn-dark btn-light">4</button>
            <button class="btn btn-dark btn-light">5</button>
            <button class="btn btn-dark btn-light">6</button>
            <button class="btn btn-dark btn-light">-</button>
          </div>

          <div class="key-row-5">
            <button class="btn btn-dark btn-light">1</button>
            <button class="btn btn-dark btn-light">2</button>
            <button class="btn btn-dark btn-light">3</button>
            <button class="btn btn-dark btn-light">+</button>
          </div>

          <div class="key-row-6">
            <button class="btn btn-dark btn-light">0</button>
            <button class="btn btn-dark btn-light">.</button>
            <button class="btn btn-dark btn-light">=</button>
            <button class="btn dark-mode light-mode">Dark</button>
          </div>
        </section>
      </section>
      <footer class="footer">&copy; frustratedcat 2023</footer>
    </div>
  </body>
</html>
